{% load static %}
<div class="navbar">
    <div class="logo">
        <a href="{% url 'index' %}" class="logo-text">ShopCart</a>
    </div>
    <nav>
        <ul id="MenuItems">
            {% if not user.is_superuser %}
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'list_products' %}">Products</a></li>
            {% endif %}
            {% if not user.is_authenticated %}
            <li><a href="{% url 'showaccount' %}">Login/Signup</a></li>
            {% else %}
            <li><a href="{% url 'signout' %}">Logout</a></li>
            {% endif %}

        </ul>
    </nav>
    {% if  user.is_authenticated and not user.is_superuser %}

    <a href="{% url 'show_cart' %}"><img src="{% static 'images/cart.png' %}" width="30px" height="30px"></a>
    {% endif %}
    <img src="{% static 'images/menu.png' %}" class="menu-icon" onclick="menutoggle()">
</div>
